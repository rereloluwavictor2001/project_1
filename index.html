<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b17d8754c0.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css\styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row row-div">
      <div class="image-div col-lg-6">
        <img class="image" src="images\image-product-desktop.jpg" alt="product's image">
      </div>
      <div class="second-container col-lg-6">
        <p id="perf">P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="row">
            <div class="col-6">
              <h1>$149.99</h1>
            </div>
            <div class="col-6 dollar">
              <span class="dollar">$169.99</span>
            </div>
          </div>
          <p class="cart"><button type="button" class="btn btn-dark btn-lg"><i class="fa-solid fa-cart-shopping"></i>  Add to Cart</button></p>
      </div>
    </div>
    
    
    <!-- <div class="bottom-container">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Alimi Rereloluwa Victor</a>.</p>
    </div> -->
  </div>
  
</body>
</html>
